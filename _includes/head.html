<head>
    {% include meta.html %}
    <title>CLRS - {{ page.title }}</title>

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="{{ '/assets/img/favicon.png' | prepend: site.baseurl }}">

    <!-- Normalize reset -->
    <link media="all" rel="stylesheet" href="{{ '/assets/css/normalize.css' | prepend: site.baseurl }}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Katex -->
    <link rel="stylesheet" href="{{ '/assets/katex/katex.min.css' | prepend: site.baseurl }}" >
    <script defer src="{{ '/assets/katex/katex.min.js' | prepend: site.baseurl }}" ></script>
    <script defer src="{{ '/assets/katex/contrib/auto-render.min.js' | prepend: site.baseurl }}" onload="renderMathInElement(document.body, {trust: true});"></script>

    <!-- Google Analytics -->
    {% include analytics.html %}

    <!-- Load site specific stuff at last -->
    <link media="all" rel="stylesheet" href="{{ '/assets/css/site.css' | prepend: site.baseurl }}">
    <link media="all" rel="stylesheet" href="{{ '/assets/css/syntax_highlight.css' | prepend: site.baseurl }}">
</head>
